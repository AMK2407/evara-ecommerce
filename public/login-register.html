<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FLATICON ===============-->
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.0.0/uicons-regular-straight/css/uicons-regular-straight.css"
    />

    <!--=============== SWIPER CSS ===============-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>Login/Register - Ecommerce Website</title>
</head>
<body>
    <!--=============== HEADER ===============-->
    <header class="header">
        <div class="header__top">
            <div class="header__container container">
                <div class="header__contact">
                    <span>(+01) - 2345 - 6789</span>
                    <span>Our location</span>
                </div>
                <p class="header__alert-news">
                    Super Values Deals - Save more coupons
                </p>
                <a href="login-register.html" class="header__top-action">
                    Log In / Sign Up
                </a>
            </div>
        </div>

        <nav class="nav container">
            <a href="index.html" class="nav__logo">
                <img class="nav__logo-img" src="assets/img/logo.svg" alt="website logo" />
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="index.html" class="nav__link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="shop.html" class="nav__link">Shop</a>
                    </li>
                    <li class="nav__item">
                        <a href="accounts.html" class="nav__link">My Account</a>
                    </li>
                    <li class="nav__item">
                        <a href="compare.html" class="nav__link">Compare</a>
                    </li>
                    <li class="nav__item">
                        <a href="login-register.html" class="nav__link active-link">Login</a>
                    </li>
                </ul>
                <div class="header__search">
                    <input type="text" placeholder="Search For Items..." class="form__input" />
                    <button class="search__btn">
                        <img src="assets/img/search.png" alt="search icon" />
                    </button>
                </div>
            </div>

            <div class="header__user-actions">
                <a href="wishlist.html" class="header__action-btn" title="Wishlist">
                    <img src="assets/img/icon-heart.svg" alt="" />
                    <span class="count">3</span>
                </a>
                <a href="cart.html" class="header__action-btn" title="Cart">
                    <img src="assets/img/icon-cart.svg" alt="" />
                    <span class="count">3</span>
                </a>
            </div>
        </nav>
    </header>

    <!--=============== MAIN ===============-->
    <main class="main">
        <!--=============== LOGIN-REGISTER ===============-->
        <section class="login-register section--lg">
            <div class="login-register__container container grid">
                <!-- Login Form -->
                <div class="login">
                    <h3 class="section__title">Login</h3>
                    <form id="loginForm" class="form grid">
                        <input
                            type="email"
                            name="email"
                            placeholder="Your Email"
                            class="form__input"
                            required
                        />
                        <input
                            type="password"
                            name="password"
                            placeholder="Your Password"
                            class="form__input"
                            required
                        />
                        <div class="form__message" id="loginMessage"></div>
                        <div class="form__btn">
                            <button type="submit" class="btn">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!--=============== FOOTER ===============-->
    <footer class="footer container">
        <div class="footer__bottom">
            <p class="copyright">&copy; 2024 Evara. All right reserved</p>
            <span class="designer">Designed by Crypticalcoder</span>
        </div>
    </footer>

    <!--=============== AWS SDK and Validation Script ===============-->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.991.0.min.js"></script>
    <script>
      AWS.config.update({
        region: 'us-east-1', // Specify your region
        credentials: new AWS.CognitoIdentityCredentials({
          IdentityPoolId: 'YOUR_IDENTITY_POOL_ID', // Your Identity Pool ID
        }),
      });

      var docClient = new AWS.DynamoDB.DocumentClient();

      document.getElementById('loginForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        var email = document.getElementsByName('email')[0].value;
        var password = document.getElementsByName('password')[0].value;

        var params = {
          TableName: 'Users', // Your DynamoDB table name
          Key: {
            email: email,
          },
        };

        try {
          const data = await docClient.get(params).promise(); // Use Promises
          if (data.Item) {
            // Assume `data.Item.password` is a hashed password
            if (await verifyPassword(password, data.Item.password)) { // Use a password verification function
              window.location.href = 'index.html'; // Redirect to home page
            } else {
              window.location.href = 'incorrect-password.html'; // Redirect to error page
            }
          } else {
            window.location.href = 'incorrect-password.html'; // Redirect to error page
          }
        } catch (err) {
          console.error('Unable to retrieve item. Error:', JSON.stringify(err, null, 2));
          alert("Error occurred. Please try again later.");
        }
      });

      // Example of a password verification function
      async function verifyPassword(inputPassword, storedPassword) {
        // Implement password verification logic, e.g., bcrypt.compare
      }
    </script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
</body>
</html>
