<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FLATICON ===============-->
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.0.0/uicons-regular-straight/css/uicons-regular-straight.css"
    />

    <!--=============== SWIPER CSS ===============-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>Login/Register - Ecommerce Website</title>
  </head>
  <body>
    <!-- [Previous header code remains the same] -->

    <!--=============== MAIN ===============-->
    <main class="main">
      <!--=============== BREADCRUMB ===============-->
      <section class="breadcrumb">
        <ul class="breadcrumb__list flex container">
          <li><a href="index.html" class="breadcrumb__link">Home</a></li>
          <li><span class="breadcrumb__link">></span></li>
          <li><span class="breadcrumb__link">Login / Register</span></li>
        </ul>
      </section>

      <!--=============== LOGIN-REGISTER ===============-->
      <section class="login-register section--lg">
        <div class="login-register__container container grid">
          <!-- Login Form -->
          <div class="login">
            <h3 class="section__title">Login</h3>
            <form id="loginForm" class="form grid">
              <input
                type="email"
                name="email"
                placeholder="Your Email"
                class="form__input"
                required
              />
              <input
                type="password"
                name="password"
                placeholder="Your Password"
                class="form__input"
                required
              />
              <div class="form__message" id="loginMessage"></div>
              <div class="form__btn">
                <button type="submit" class="btn">Login</button>
              </div>
            </form>
          </div>

          <!-- Register Form -->
          <div class="register">
            <h3 class="section__title">Create an Account</h3>
            <form id="registerForm" class="form grid">
              <input
                type="text"
                name="username"
                placeholder="Username"
                class="form__input"
                required
              />
              <input
                type="email"
                name="email"
                placeholder="Your Email"
                class="form__input"
                required
              />
              <input
                type="password"
                name="password"
                placeholder="Your Password"
                class="form__input"
                required
              />
              <input
                type="password"
                name="confirmPassword"
                placeholder="Confirm Password"
                class="form__input"
                required
              />
              <div class="form__message" id="registerMessage"></div>
              <div class="form__btn">
                <button type="submit" class="btn">Submit & Register</button>
              </div>
            </form>
          </div>
        </div>
      </section>

      <!-- [Rest of the HTML remains the same] -->
    </main>

    <!-- [Footer remains the same] -->

    <!--=============== SWIPER JS ===============-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!--=============== AUTH JS ===============-->
    <script src="assets/js/auth.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
