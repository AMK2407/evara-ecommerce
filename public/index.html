<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FLATICON ===============-->
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.0.0/uicons-regular-straight/css/uicons-regular-straight.css" />

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>Login/Register - Ecommerce Website</title>
</head>
<body>
    <!--=============== HEADER ===============-->
    <header class="header">
        <!-- Header content here -->
    </header>

    <!--=============== MAIN ===============-->
    <main class="main">
        <section class="login-register section--lg">
            <div class="login-register__container container grid">
                <!-- Login Form -->
                <div class="login">
                    <h3 class="section__title">Login</h3>
                    <form id="loginForm" class="form grid">
                        <input type="email" name="email" placeholder="Your Email" class="form__input" required />
                        <input type="password" name="password" placeholder="Your Password" class="form__input" required />
                        <div class="form__message" id="loginMessage"></div>
                        <div class="form__btn">
                            <button type="submit" class="btn">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!--=============== FOOTER ===============-->
    <footer class="footer container">
        <div class="footer__bottom">
            <p class="copyright">&copy; 2024 Evara. All right reserved</p>
            <span class="designer">Designed by Crypticalcoder</span>
        </div>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementsByName('email')[0].value;
            const password = document.getElementsByName('password')[0].value;
            
            // Check for specific email and password
            if (email === "akashmkamthe@gmail.com" && password === "test123") {
                window.location.href = 'index.html'; // Redirect to home page on success
            } else {
                window.location.href = 'incorrect-password.html'; // Redirect to error page
            }
        });
    </script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
</body>
</html>
